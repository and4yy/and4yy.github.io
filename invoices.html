<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoices | BitsyBox</title>
  <link rel="icon" href="https://github.com/and4yy/and4yy.github.io/blob/master/BitsyBox_logo1.png?raw=true" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      font-size: 22px;
      color: #0a194f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background-color: #0a194f;
      color: white;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    td {
      font-size: 14px;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #6f42c1;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://github.com/and4yy/and4yy.github.io/blob/master/BitsyBox_logo.png?raw=true" alt="BitsyBox Logo" />
      <h1>Invoices Data</h1>
    </header>

    <a class="back-link" href="index.html">&larr; Back to Home</a>

    <table id="invoice-table">
      <thead>
        <tr>
          <th>Invoice No</th>
          <th>Customer</th>
          <th>Contact</th>
          <th>Total (MVR)</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Invoice rows inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZ55PBJJXOUTRDT5V_Lph5uJnor3oH5DA",
      authDomain: "invoiceapp-8591d.firebaseapp.com",
      projectId: "invoiceapp-8591d",
      storageBucket: "invoiceapp-8591d.appspot.com",  // FIXED
      messagingSenderId: "515462960884",
      appId: "1:515462960884:web:91c194269d7c7d12f070a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadInvoices() {
      try {
        const snapshot = await getDocs(collection(db, "invoices"));
        const tbody = document.querySelector("#invoice-table tbody");
        tbody.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();

          const createdAt = data.createdAt?.toDate?.() || new Date();  // Handles Firestore Timestamp
          const formattedDate = createdAt.toLocaleDateString();

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.invoiceNo || "-"}</td>
            <td>${data.customerName || "-"}</td>
            <td>${data.customerContact || "-"}</td>
            <td style="text-align: right;">${(data.grandTotal || 0).toFixed(2)}</td>
            <td>${formattedDate}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading invoices:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadInvoices);
  </script>
</body>
</html>
